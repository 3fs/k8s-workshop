# Default values for workshop-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: eu.gcr.io/k8s-workshop/k8s-workshop
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: my-namespace-name.k8s.3fs.si
      paths: ['/']

  tls:
    - secretName: k8s.3fs.si-certificate
      hosts:
        - my-namespace-name.k8s.3fs.si

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# This variables is used as an environment variable in the Pod definition of a Deployment

workshop:
  code: cranky-hippo
